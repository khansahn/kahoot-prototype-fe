    <div class="container my-3">
      <!--Section: Contact-->
      <section id="quiz-information">
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-12">          
            <!-- Default form group -->
            <form>
              <!-- Default input -->
              <div class="form-group">
                <label for="formGroupExampleInput">Question</label>
                <input type="text" class="form-control form-control-lg" id="input-question" placeholder="Question">
              </div>
              <!-- Default input -->
              <div class="form-group">
                <label for="formGroupExampleInput2">Created By</label>
                <input type="text" class="form-control form-control-sm" id="dis-creator" placeholder="Created by" disabled>
              </div>
            </form>
            <!-- Default form group -->
          </div>
          
          <div class="col-lg-4 col-md-12">
            <form class="md-form">
              <div class="file-field">
                <div class="z-depth-1-half mb-4">
                  <img src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg" class="img-fluid" alt="example placeholder">
                </div>
                <div class="d-flex justify-content-center">
                  <div class="btn btn-mdb-color btn-rounded float-left">
                    <span>Choose file</span>
                    <input type="file">
                  </div>
                </div>
              </div>
            </form>          
          </div>
        </div>
        
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-12">  
            <form>              
              <div class="form-group ">
                <label for="formGroupExampleInput2">A</label>
                <input type="text" class="form-control form-control-sm" id="input-option-a" onchange="disSwitchA()" placeholder="Option A">
                
                <!-- Default switch -->
                <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" id="customSwitches-option-a" value="FALSE">
                  <label class="custom-control-label" for="customSwitches-option-a" >Answer</label>
                </div>
              </div>
              <div class="form-group ">
                <label for="formGroupExampleInput2">B</label>
                <input type="text" class="form-control form-control-sm" id="input-option-b" onchange="disSwitchB()" placeholder="Option B">
                <!-- Default switch -->
                <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" id="customSwitches-option-b" value="FALSE">
                  <label class="custom-control-label" for="customSwitches-option-b">Answer</label>
                </div>
              </div>
            </form>
          </div>
          
          <div class="col-lg-5 col-md-12">  
            <form>            
              <div class="form-group ">
                <label for="formGroupExampleInput2">C</label>
                <input type="text" class="form-control form-control-sm" id="input-option-c" onchange="disSwitchC()" placeholder="Option C">
                <!-- Default switch -->
                <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" id="customSwitches-option-c" value="FALSE">
                  <label class="custom-control-label" for="customSwitches-option-c">Answer</label>
                </div>
              </div>
              <div class="form-group ">
                <label for="formGroupExampleInput2">D</label>
                <input type="text" class="form-control form-control-sm" id="input-option-d" onchange="disSwitchD()" placeholder="Option D">
                <!-- Default switch -->
                <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" id="customSwitches-option-d" value="FALSE">
                  <label class="custom-control-label" for="customSwitches-option-d">Answer</label>
                </div>
              </div>
            </form>
          </div>
        </div>
